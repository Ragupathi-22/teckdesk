<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-indigo-800">TeckDesk Asset Management</h1>
      <p class="text-gray-600">Login to access your dashboard</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-icon [name]="lucideIcon.Mail" size="16" class="text-gray-400"></lucide-icon>
            </div>
            <input type="email" formControlName="email" placeholder="your@email.com"
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <!-- Lock Icon -->
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-icon [name]="lucideIcon.Lock" size="16" class="text-gray-400"></lucide-icon>
            </div>

            <!-- Password Input -->
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="••••••••"
              class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />

            <!-- Eye Icon -->
            <button type="button" (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
              <lucide-icon [name]="showPassword ? lucideIcon.EyeOff : lucideIcon.Eye" size="16">
              </lucide-icon>
            </button>
          </div>
        </div>


        <!-- Submit Button -->
        <div>
          <button type="submit" [disabled]="form.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            [class.opacity-50]="isLoading" [class.cursor-not-allowed]="isLoading">
            <ng-container *ngIf="isLoading; else loginText">
              <span class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                  </path>
                </svg>
                Logging in...
              </span>
            </ng-container>
            <ng-template #loginText>
              <span class="flex items-center">
                <lucide-icon [name]="lucideIcon.LogIn" size="16" class="mr-2" />
                Login
              </span>
            </ng-template>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
