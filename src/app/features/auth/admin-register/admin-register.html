<!-- admin-register-popup.component.html -->
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 px-4  sm:px-6 py-6">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Register New Admin</h2>

    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" formControlName="name"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300 focus:border-blue-500"
          placeholder="Full Name">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" formControlName="email"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300 focus:border-blue-500"
          placeholder="Email Address">
      </div>
      @if (adminForm.get('email')?.invalid && adminForm.get('email')?.touched) {
      <div class="text-red-500 text-sm">
        Please enter a valid email address.
      </div>
      }

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:ring focus:ring-blue-300 focus:border-blue-500"
            placeholder="Password">
          <button type="button" class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700"
            (click)="togglePassword()">
            <lucide-icon [name]="showPassword ? LucideIcon.EyeOff : LucideIcon.Eye" class="w-5 h-5">
            </lucide-icon>
          </button>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3 pt-2">
        <button type="button" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
          (click)="closeForm()">Cancel</button>
        <button type="submit" [disabled]="loadingForm()"
          class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50">
          <ng-container *ngIf="!loadingForm(); else loading">
            <span>Register</span>
          </ng-container>
          <ng-template #loading>
            <span>Processing...</span>
          </ng-template>

        </button>
      </div>

    </form>
  </div>
</div>
