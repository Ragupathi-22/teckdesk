<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-indigo-800">Register Admin Account</h1>
      <p class="text-gray-600">Create a new admin account for IT Asset Management</p>
    </div>

    <div *ngIf="error()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error() }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-icon [name]="LucideIcon.User" size="16" class="text-gray-400" />
            </div>
            <input type="text" placeholder="Your name" formControlName="name" required
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-icon [name]="LucideIcon.Mail" size="16" class="text-gray-400" />
            </div>
            <input type="email" placeholder="admin@company.com" formControlName="email" required
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
        </div>

        <!-- Company -->
        <!-- <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>

          <div *ngIf="companiesLoading()" class="text-sm text-gray-500 mb-1">
            Loading companies...
          </div>

          <div *ngIf="companiesError()" class="text-sm text-red-600 mb-1">
            {{ companiesError() }}
          </div>

          <div class="relative" *ngIf="!companiesLoading() && !companiesError()">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-icon [name]="LucideIcon.Building" size="16" class="text-gray-400" />
            </div>

            <select formControlName="company"
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <option value="" disabled>Select a company</option>
              <option *ngFor="let c of companies()" [value]="c.id">
                {{ c.name }}
              </option>
            </select>
          </div>
        </div>  -->


        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-icon [name]="LucideIcon.Lock" size="16" class="text-gray-400" />
            </div>
            <input type="password" placeholder="••••••••" formControlName="password" required minlength="6"
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
          <p class="mt-1 text-xs text-gray-500">Password must be at least 6 characters</p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-icon [name]="LucideIcon.Lock" size="16" class="text-gray-400" />
            </div>
            <input type="password" placeholder="••••••••" formControlName="confirmPassword" required
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
          <p *ngIf="passwordMismatch()" class="text-red-600 text-sm mt-1">Passwords do not match</p>
        </div>

        <!-- Submit -->
        <div>
          <button type="submit" [disabled]="isDisabled()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            [class.opacity-50]="isDisabled()" [class.cursor-not-allowed]="isDisabled()">
            <ng-container *ngIf="isLoading(); else registerText">
              <span class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                  </path>
                </svg>
                Registering...
              </span>
            </ng-container>
            <ng-template #registerText>
              <span class="flex items-center">
                <lucide-icon [name]="LucideIcon.User" size="16" class="mr-2" />
                Register
              </span>
            </ng-template>
          </button>
        </div>

        <!-- Back to login -->
        <div class="mt-4">
          <a routerLink="/login" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 flex items-center">
            <lucide-icon [name]="LucideIcon.ArrowLeft" size="16" class="mr-1" />
            Back to login
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
