<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-indigo-800">Reset Password</h1>
      <p class="text-gray-600">
        Enter your email to receive a password reset link
      </p>
    </div>

    <div *ngIf="error()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error() }}
    </div>

    <!-- Success state -->
    <ng-container *ngIf="success(); else formTpl">
      <div class="text-center">
        <div class="flex justify-center mb-4">
          <lucide-icon [name]="LucideIcon.CheckCircle" size="48" class="text-green-500" />
        </div>
        <h2 class="text-xl font-medium text-gray-900 mb-2">
          Password Reset Email Sent
        </h2>
        <p class="text-gray-600 mb-6">
          We've sent a password reset link to
          <strong>{{ form.value.email }}</strong>. Please check your inbox and
          follow the instructions to reset your password.
        </p>
        <a
          routerLink="/login"
          class="inline-flex items-center justify-center w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Return to Login
        </a>
      </div>
    </ng-container>

    <!-- Form -->
    <ng-template #formTpl>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Email
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <lucide-icon [name]="LucideIcon.Mail" size="16" class="text-gray-400" />
              </div>
              <input
                type="email"
                placeholder="Enter your email"
                formControlName="email"
                required
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              [disabled]="isLoading() || form.invalid"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              [class.opacity-50]="isLoading() || form.invalid"
              [class.cursor-not-allowed]="isLoading() || form.invalid"
            >
              <ng-container *ngIf="isLoading(); else sendText">
                <span class="flex items-center">
                  <svg
                    class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Sending...
                </span>
              </ng-container>
              <ng-template #sendText>
                <span>Send Reset Link</span>
              </ng-template>
            </button>
          </div>

          <div class="mt-4">
            <a
              routerLink="/login"
              class="text-sm font-medium text-indigo-600 hover:text-indigo-500 flex items-center"
            >
              <lucide-icon [name]="LucideIcon.ArrowLeft" size="16" class="mr-1" />
              Back to login
            </a>
          </div>
        </div>
      </form>
    </ng-template>
  </div>
</div>
