<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">Ticket Management</h2>
      <p class="text-gray-600">Manage all support tickets for your company</p>
    </div>
  </div>

  <!-- Filters -->
  <div class="bg-white rounded-lg shadow">
    <!-- <div class="p-4 border-b border-gray-200">
      <h3 class="text-lg font-medium text-gray-900">Filters</h3>
    </div> -->
    <div class="p-4">
      <form [formGroup]="filterForm" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
        <!-- Search -->
        <div class="lg:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
          <input
            type="text"
            formControlName="search"
            placeholder="Search by id,title,desc,tag,assigned to..."
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400"
          />
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select
            formControlName="status"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">All Status</option>
            @for (status of ticketStatusColors; track $index) {
            <option  [value]="status.id">
              {{ status.status }}
            </option>
          }
          </select>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select
            formControlName="category"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">All Categories</option>
            @for (category of categories(); track $index) {
            <option  [value]="category.id">{{ category.category }}</option>
          }
          </select>
        </div>

        <!-- Team -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Team</label>
          <select
            formControlName="team"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">All Teams</option>
            @for (team of teams(); track $index) {
            <option  [value]="team.id">{{ team.team }}</option>
            }
          </select>
        </div>

        <!-- Clear Filters -->
        <div class="flex items-end">
          <button
            type="button"
            (click)="clearFilters()"
            class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm"
          >
            Clear Filters
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Ticket Table -->
  <app-ticket-table
    [tickets]="tickets()"
    [isAdmin]="true"
    [loading]="loadingTable()"
    (deleteTicket)="deleteTicket($event)"
    (viewDetail)="viewTicketDetail($event)"
  ></app-ticket-table>

  <!-- Ticket Detail Modal -->
  <app-ticket-detail-modal
    *ngIf="showTicketDetail()"
    [isAdmin]="true"
    [ticket]="selectedTicket()!"
    (close)="closeTicketDetail()"
    (adminSave)="addComment($event)"
  ></app-ticket-detail-modal>
</div>
