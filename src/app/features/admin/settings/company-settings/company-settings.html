<div class="p-6 max-w-7xl mx-auto">
  <!-- Top Controls -->
  <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 mb-8">
    <select
      class="border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 w-full sm:w-auto"
      [value]="selectedCompanyId() || ''"
      (change)="selectCompany($event)"
    >
      <option value="">-- Select Company --</option>
      <option *ngFor="let c of companies()" [value]="c.id">{{ c.name }}</option>
    </select>

    <button
      class="bg-green-600 hover:bg-green-700 text-white font-semibold px-5 py-2 rounded-md shadow w-full sm:w-auto"
      (click)="createNewCompany()"
      type="button"
    >
      + Create New Company
    </button>
  </div>

  <ng-container *ngIf="editedCompany()">
    <!-- First Row: Basic Info -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="editedCompany()!.name"
          placeholder="Name"
          type="text"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Code</label>
        <input
          class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="editedCompany()!.code"
          placeholder="Code..NTPL"
          type="text"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Sort Order</label>
        <input
          type="number"
          class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="editedCompany()!.sortOrder"
          placeholder="Sort Company Order"
        />
      </div>

      <div class="sm:col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Employee Password</label>
        <input
          class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="editedCompany()!.empPass"
          placeholder="Employee Default Password"
          type="text"
        />
      </div>

      <div class="flex items-center gap-2 mt-6 col-span-full">
        <input
          type="checkbox"
          id="companyActive"
          class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
          [(ngModel)]="editedCompany()!.isActive"
        />
        <label for="companyActive" class="text-gray-700 font-medium select-none">
          Active (Company Status)
        </label>
      </div>
    </div>

    <!-- Second Row: Teams & Asset Status -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 mb-8">
      <!-- Teams -->
      <div>
        <h2 class="font-semibold text-lg text-gray-900 mb-3 border-b pb-2">Teams</h2>
        <div class="overflow-x-auto">
          <table class="w-full border border-gray-300 rounded-md text-sm min-w-[400px]">
            <thead class="bg-gray-50">
              <tr>
                <th class="border-b border-gray-300 p-2 text-left">Team</th>
                <th class="border-b border-gray-300 p-2 text-center">Status</th>
                <th class="border-b border-gray-300 p-2 text-center">Order</th>
                <th class="border-b border-gray-300 p-2"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of editedCompany()?.teams; let i = index" class="hover:bg-gray-50">
                <td class="p-2">
                  <input
                    class="w-full rounded border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                    [(ngModel)]="t.team"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="checkbox"
                    class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                    [(ngModel)]="t.isActive"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="number"
                    class="w-16 rounded border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                    [(ngModel)]="t.sortOrder"
                  />
                </td>
                <td class="p-2 text-center">
                  <button
                    type="button"
                    (click)="removeItem('teams', i)"
                    class="text-red-600 hover:text-red-800"
                    aria-label="Remove Team"
                  >
                    ❌
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button
          type="button"
          class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded shadow w-full sm:w-auto"
          (click)="addItem('teams', { team: '', isActive: true, sortOrder: 1 })"
        >
          + Add Team
        </button>
      </div>

      <!-- Asset Status -->
      <div>
        <h2 class="font-semibold text-lg text-gray-900 mb-3 border-b pb-2">Asset Status</h2>
        <div class="overflow-x-auto">
          <table class="w-full border border-gray-300 rounded-md text-sm min-w-[400px]">
            <thead class="bg-gray-50">
              <tr>
                <th class="border-b border-gray-300 p-2 text-left">Status</th>
                <th class="border-b border-gray-300 p-2 text-center">Color</th>
                <th class="border-b border-gray-300 p-2 text-center">Active</th>
                <th class="border-b border-gray-300 p-2 text-center">Order</th>
                <th class="border-b border-gray-300 p-2"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of editedCompany()?.assetStatus; let i = index" class="hover:bg-gray-50">
                <td class="p-2">
                  <input
                    class="w-full rounded border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                    [(ngModel)]="a.status"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="color"
                    class="w-10 h-8 border border-gray-300 rounded cursor-pointer"
                    [(ngModel)]="a.color"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="checkbox"
                    class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                    [(ngModel)]="a.isActive"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="number"
                    class="w-16 rounded border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                    [(ngModel)]="a.sortOrder"
                  />
                </td>
                <td class="p-2 text-center">
                  <button
                    type="button"
                    (click)="removeItem('assetStatus', i)"
                    class="text-red-600 hover:text-red-800"
                    aria-label="Remove Asset Status"
                  >
                    ❌
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button
          type="button"
          class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded shadow w-full sm:w-auto"
          (click)="addItem('assetStatus', { status: '', color: '#000000', isActive: true, sortOrder: 1 })"
        >
          + Add Asset Status
        </button>
      </div>
    </div>

    <!-- Third Row: Ticket Category & Ticket Status -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 mb-8">
      <!-- Ticket Category -->
      <div>
        <h2 class="font-semibold text-lg text-gray-900 mb-3 border-b pb-2">Ticket Category</h2>
        <div class="overflow-x-auto">
          <table class="w-full border border-gray-300 rounded-md text-sm min-w-[400px]">
            <thead class="bg-gray-50">
              <tr>
                <th class="border-b border-gray-300 p-2 text-left">Category</th>
                <th class="border-b border-gray-300 p-2 text-center">Active</th>
                <th class="border-b border-gray-300 p-2 text-center">Order</th>
                <th class="border-b border-gray-300 p-2"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of editedCompany()?.ticketCategory; let i = index" class="hover:bg-gray-50">
                <td class="p-2">
                  <input
                    class="w-full rounded border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                    [(ngModel)]="c.category"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="checkbox"
                    class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                    [(ngModel)]="c.isActive"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="number"
                    class="w-16 rounded border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                    [(ngModel)]="c.sortOrder"
                  />
                </td>
                <td class="p-2 text-center">
                  <button
                    type="button"
                    (click)="removeItem('ticketCategory', i)"
                    class="text-red-600 hover:text-red-800"
                    aria-label="Remove Ticket Category"
                  >
                    ❌
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button
          type="button"
          class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded shadow w-full sm:w-auto"
          (click)="addItem('ticketCategory', { category: '', isActive: true, sortOrder: 1 })"
        >
          + Add Category
        </button>
      </div>

      <!-- Ticket Status -->
      <div>
        <h2 class="font-semibold text-lg text-gray-900 mb-3 border-b pb-2">Ticket Status</h2>
        <div class="overflow-x-auto">
          <table class="w-full border border-gray-300 rounded-md text-sm min-w-[400px]">
            <thead class="bg-gray-50">
              <tr>
                <th class="border-b border-gray-300 p-2 text-left">Status</th>
                <th class="border-b border-gray-300 p-2 text-center">Color</th>
                <th class="border-b border-gray-300 p-2 text-center">Active</th>
                <th class="border-b border-gray-300 p-2 text-center">Order</th>
                <th class="border-b border-gray-300 p-2"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of editedCompany()?.ticketStatus; let i = index" class="hover:bg-gray-50">
                <td class="p-2">
                  <input
                    class="w-full rounded border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                    [(ngModel)]="s.status"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="color"
                    class="w-10 h-8 border border-gray-300 rounded cursor-pointer"
                    [(ngModel)]="s.color"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="checkbox"
                    class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                    [(ngModel)]="s.isActive"
                  />
                </td>
                <td class="p-2 text-center">
                  <input
                    type="number"
                    class="w-16 rounded border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                    [(ngModel)]="s.sortOrder"
                  />
                </td>
                <td class="p-2 text-center">
                  <button
                    type="button"
                    (click)="removeItem('ticketStatus', i)"
                    class="text-red-600 hover:text-red-800"
                    aria-label="Remove Ticket Status"
                  >
                    ❌
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button
          type="button"
          class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded shadow w-full sm:w-auto"
          (click)="addItem('ticketStatus', { status: '', color: '#000000', isActive: true, sortOrder: 1 })"
        >
          + Add Ticket Status
        </button>
      </div>
    </div>

    <!-- Save & Cancel Buttons -->
    <div class="flex flex-col sm:flex-row gap-4">
      <button
        class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded shadow w-full sm:w-auto"
        (click)="saveChanges()"
        type="button"
      >
        Save Changes
      </button>
      <button
        class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded shadow w-full sm:w-auto"
        (click)="cancelChanges()"
        type="button"
      >
        Cancel
      </button>
    </div>
  </ng-container>
</div>
